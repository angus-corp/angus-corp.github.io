<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <section class="players">
        <section class="red player">
            <span class="name" id="name-0">Player 1</span>
            <span class="score" id="score-0">0</span>
            <figure class="penalties" id="penalties-0">
                <div class="penalty"></div>
                <div class="penalty"></div>
                <div class="penalty"></div>
                <div class="penalty"></div>
            </figure>
        </section>
        <section class="blue player">
            <span class="name" id="name-1">Player 2</span>
            <span class="score" id="score-1">0</span>
            <figure class="penalties" id="penalties-1">
                <div class="penalty"></div>
                <div class="penalty"></div>
                <div class="penalty"></div>
                <div class="penalty"></div>
            </figure>
        </section>
    </section>
    <section class="hud">
        <section class="round" id="round">
            ROUND 1
        </section>
        <section class="timer" id="timer">
            00:00
        </section>
        <section class="break-timer" id="break-timer">
            00:00
        </section>
    </section>
    <section class="match-id" id="match-id">
        #000
    </section>
</body>
</html>
